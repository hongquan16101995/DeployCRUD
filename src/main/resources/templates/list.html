<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head"></head>

<h3>Contact</h3>
<a href="/create-contact">Create new contact</a>
<table id = "customers">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Category</th>
        <th>Avatar</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.getName()}"></td>
        <td th:text="${contact.getPhone()}"></td>
        <td th:text="${contact.category.getCategory()}"></td>
        <td><img th:src="@{'/content/'+ ${contact.getImage()}}" width="100" height="100" alt="Khongcoanh"/></td>
        <td><a th:href="@{/edit-contact/{id}(id=${contact.getId()})}">Edit</a></td>
        <td><a th:href="@{/delete-contact/{id}(id=${contact.getId()})}">Delete</a></td>
        <td><a th:href="@{/view-contact/{id}(id=${contact.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
