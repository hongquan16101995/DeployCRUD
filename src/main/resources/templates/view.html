<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>View Contact</h3>
<p>
    <a th:href="@{/}">
        Back to contact list
    </a>
</p>
<div id="detail">
    <div class="cusdetail">
        <label>Name:</label>
        <label th:text="${contact.getName()}"></label>
    </div>
    <div class="cusdetail">
        <label>Phone:</label>
        <label th:text="${contact.getPhone()}"></label>
    </div>
    <div class="cusdetail">
        <label>Category:</label>
        <label th:text="${contact.category.category}"></label>
    </div>
</div>
</form>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
